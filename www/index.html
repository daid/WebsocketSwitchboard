<html>
<head>
<script>
var ws = new WebSocket("ws://127.0.0.1:8000/client");
ws.onopen = function(event)
{
    console.log(event)
    ws.send("Hello")
}
ws.onmessage = function(event)
{
    console.log(event)
    console.log(event.data)
}
ws.onclose = function(event)
{
    console.log(event)
}
</script>
</head>
<body>
Hi!
</body>
</html>
